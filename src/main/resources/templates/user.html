<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="logout">
    <a href="/logout">LOGOUT</a>
</div>
<div align="center">
    <h2> User information </h2>
    <table width="1000" bgcolor="#9BD6E7" cellspacing="0" cellpadding="5" border="2" align="center">
        <tr>
            <th>Id</th>
            <th>Login</th>
            <th>Password</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
<!--            <th>Roles</th>-->
        </tr>
        <tbody>
        <tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <!--            <td th:text="${user.getRoles()}"></td>-->
        </tr>
        </tbody>
    </table>
    <br/>
    <h2> You don't have any rights! </h2>
</div>
</body>
</html>
